<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HelloVue</title>
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="increase">Click me</button>
            <p>{{ counter }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0
                },
                methods: {
                    increase: function() {
                        this.counter++;
                    }
                }
            });
        </script>
    </body>

</html>
